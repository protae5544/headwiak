<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="th">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to HTML Converter</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>PDF to HTML Converter</h1>
        
        <div class="upload-area" id="drop-area">
            <p>คลิกหรือลากไฟล์ PDF มาวางที่นี่</p>
            <input type="file" id="file-input" accept=".pdf">
            <button class="button" id="select-button">เลือกไฟล์ PDF</button>
        </div>
        
        <div class="progress-bar" id="progress-container">
            <div class="progress" id="progress-bar">0%</div>
        </div>
        
        <div id="output">
            <h3>ผลลัพธ์การแปลง</h3>
            <div id="preview"></div>
            <div class="output-controls">
                <button class="button" id="download-html" disabled>ดาวน์โหลด HTML</button>
                <button class="button" id="copy-html" disabled>คัดลอก HTML</button>
            </div>
            <h4>HTML Code:</h4>
            <textarea id="html-output" readonly></textarea>
        </div>
    </div>

    <!-- PDF.js Library -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script type="text/javascript" src="Scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รูปถ่ายติดบัตร - ลบพื้นหลัง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>แอปลบพื้นหลังรูปและครอป Head Shot</h1>
        <p class="subtitle">ลบพื้นหลัง และครอปขนาด 30×40 mm สำหรับรูปติดบัตร</p>
        
        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" class="hidden">
            <label for="imageInput" class="upload-button">เลือกรูปภาพ</label>
            <div id="spinner" class="spinner hidden"></div>
        </div>
        
        <div class="preview-container hidden" id="previewContainer">
            <div class="preview-section">
                <h3>รูปต้นฉบับ</h3>
                <div class="image-container">
                    <img id="originalImage" src="#" alt="รูปต้นฉบับ">
                </div>
            </div>
            
            <div class="preview-section">
                <h3>รูปที่ลบพื้นหลัง</h3>
                <div class="image-container">
                    <img id="processedImage" src="#" alt="รูปที่ลบพื้นหลัง">
                </div>
                <!-- ปุ่มดาวน์โหลดรูปที่ลบพื้นหลังจะถูกสร้างด้วย JavaScript -->
            </div>
            
            <div class="preview-section">
                <h3>รูปติดบัตร 30×40 mm</h3>
                <div class="image-container" id="croppedContainer">
                    <img id="croppedImage" src="#" alt="รูปที่ครอปแล้ว">
                </div>
                <!-- ข้อมูลขนาดรูปภาพจะถูกสร้างด้วย JavaScript -->
            </div>
        </div>
        
        <div id="downloadSection" class="download-section hidden">
            <button id="downloadBtn" class="download-button">ดาวน์โหลดรูปติดบัตร</button>
        </div>
        
        <div class="footer">
            <p>บริการนี้ใช้ API จาก <a href="https://www.remove.bg" target="_blank">Remove.bg</a></p>
            <p>สามารถดาวน์โหลดทั้งรูปที่ลบพื้นหลังและรูปติดบัตรได้</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

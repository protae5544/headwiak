<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headwiak - Image Processing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Headwiak - Image Processing</h1>
        <p class="subtitle">ลบพื้นหลัง + ปรับขนาดรูปติดบัตร</p>

        <div class="upload-container">
            <input type="file" id="imageInput" accept="image/*" multiple>
            <button class="upload-button">อัพโหลดรูป</button>
        </div>

        <div class="resolution-settings">
            <label for="resolutionSlider">ปรับความละเอียด:</label>
            <input type="range" id="resolutionSlider" min="100" max="2000" value="1000">
            <span id="resolutionValue">1000 px</span>
        </div>

        <div id="previewContainer" class="hidden"></div>

        <div id="downloadSection" class="hidden">
            <button id="downloadBtn" class="download-button">ดาวน์โหลดรูปติดบัตร</button>
        </div>
    </div>

    <script src="Scripts.js"></script>
</body>
</html>
